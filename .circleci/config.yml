version: 2.1
jobs:
  build:
    docker: 
      - image: gitpitch/ci:latest
        auth:
          username: davidmrussell
          password: $TEST_DOCKERHUB_PASSWORD
    working_directory: /repo
    steps:
      - checkout
      - run: /gitpitchci/bin/ci -Dconfig.file=/gitpitchci/conf/gitpitch.conf -Dhttp.port=${PORT}
      - run: /gitpitchci/start.sh
      - store_artifacts:
          path: /gitpitch/artifacts
      - persist_to_workspace:
          root: /gitpitch
          paths:
              artifacts
